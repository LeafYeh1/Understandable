<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>首頁</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Helvetica Neue', sans-serif;
            color: #333;
            padding: 40px;
        }
        .container {
            background-color: white;
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #3366cc;
            text-align: center;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            gap: 20px;
        }
        .option-box {
            width: 180px;
            height: 160px;
            padding: 20px;
            background-color: #e6f0ff;
            border-radius: 50%;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        .option-box:hover {
            background-color: #d2e4fc;
            transform: translateY(-4px);
        }
        .option-box i {
            font-size: 32px;
            color: #3366cc;
            margin-bottom: 8px;
        }
        .option-box h3 {
            font-size: 16px;
            color: #3366cc;
            margin: 0;
        }
        a.logout {
            display: inline-block;
            margin: 40px auto 0;
            padding: 10px 16px;
            background-color: #3366cc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
        }
        a.logout:hover {
            background-color: #295bb1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎登入！</h1>

        {% if role == "counselor" %}
            <p><strong>諮商師名稱：</strong>{{ user.account }}</p>
            <p><strong>醫院 / 診所：</strong>{{ user.clinic }}</p>
        {% elif  role == "user" %}
            <p><strong>使用者名稱：</strong>{{ user.account }}</p>
        {% endif %}

        <div class="options">
            {% if role == "counselor" %}
                <a href="/patients" class="option-box">
                <i class="fas fa-brain"></i>
                <h3>患者資訊</h3>
                </a>
            {% endif %}
            
            <a href="/record" class="option-box">
                <i class="fas fa-microphone"></i>
                <h3>錄製語音</h3>
            </a>
            <a href="/predict_upload" class="option-box">
                <i class="fas fa-upload"></i>
                <h3>上傳音檔</h3>
            </a>
            {% if role == "user" %}
            <a href="/chat" class="option-box">
                <i class="fas fa-comment-dots"></i>
                <h3>我的天地</h3>
            </a>
            {% endif %}
        </div>
        <div style="text-align:center;">
            <a href="/logout" class="logout">登出</a>
        </div>
    </div>
</body>
</html>
