<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>登入情緒辨識系統</title> <!--登入網址 : http://localhost:5000/login-->
    <style>
        body {
            background-color: #e6f0ff;
            font-family: 'Helvetica Neue', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            color: #3366cc;
            text-align: center;
            margin-bottom: 30px;
        }
        input[type="text"], input[type="password"] {
            width: 92%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3366cc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #295bb1;
        }
        a {
            color: #3366cc;
        }
        .messages {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>諮商師登入</h2>
        <form method="POST" action="/login_counselor">
            <input type="text" name="account" placeholder="使用者名稱" required><br>
            <input type="password" name="password" placeholder="密碼" required><br>
            <button type="submit">登入</button>
        </form>
        <p>還沒有帳號？<a href="{{ url_for('auth.register_counselor') }}">註冊</a></p>
        
        <!--會有暫時性的提示訊息-->
        <div class="messages">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for msg in messages %}
                    <li>{{ msg }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        </div>
    </div>
</body>
</html>
