<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>情有可原 - 選擇身份</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #e6f0ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #3366cc;
            margin-bottom: 10px;
        }

        p.description {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .option-box {
            background-color: #f4f8ff;
            border: 2px solid #a3c0e9;
            border-radius: 12px;
            padding: 20px;
            width: 200px;
            height: 150px;
            text-decoration: none;
            color: #3366cc;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            transition: all 0.2s ease-in-out;
            
            /* 完整置中設定 */
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;    
        }

        .option-box:hover {
            background-color: #dceaff;
            transform: translateY(-5px);
        }

        .option-box i {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .option-box h3 {
            margin: 0;
            font-size: 20px;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎使用情緒辨識平台</h1>
        <p class="description">
            本系統協助青少年與諮商師辨識與追蹤語音情緒，請選擇您的登入身份。
        </p>

        <div class="options">
            <a href="{{ url_for('auth.login_user') }}" class="option-box">
                <i class="fas fa-user"></i>
                <h3>我是使用者</h3>
            </a>
            <a href="{{ url_for('auth.login_counselor') }}" class="option-box">
                <i class="fas fa-user-md"></i>
                <h3>我是諮商師</h3>
            </a>
        </div>

        <div class="footer">
            全國大專校院智慧創新暨跨域整合創作競賽｜2025
        </div>
    </div>
</body>
</html>
